<!doctype html><html lang="zh"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="どんなけつまつがおのぞみだい？夏の暑さも皆の想いも\nいつかは夜風に吹かれてもう\n前にしか進めないと知ったから\n(綺麗な)\n枯れないで落とさないで\n胸に抱いた花束を\nもしも思い出の陰に手を伸ばしたら\nまだ見ぬ景色は遠ざかるばかりで\n迷いも戸惑いも証明だって\n今までの夢が在って\n振り返れば沢山の\n笑顔魅せて\n手と手を繋ぎあって\n育んだ絆だけは\nたったひとつ\n叶えたい夢に\nなんて名前を付けようか\n痛みを伴うこれは夢と呼べるのかい?\n答えのない問いに縋って\n季節が移りゆくようで\n天地自然の理だと心に言い聞かせ\nどんな結末がお望みだい?\nこのふたつの想いは共存出来ないものか\nもしも花束に火をつけてしまったら\nこれまで積み上げたものはガラクタで\n願いも愛情も本当だって\n今までの夢を抱いて\n振り返れば沢山の\n感謝に満ちて\n目と目で向かい合って\n育んだ絆だけは\nたったひとつ\n叶えたい夢に\nなんて名前を付けようか\n別れが伴うこれは夢と呼べるのかい?\n早々に行き詰って\n奇跡頼り弱音吐いて\n天地自然の理には心も抗えず\nどんな結末がお望みだい?\n叶えたい夢に\nなんて名前を付けようか\n痛みを乗り越えた先でなら笑えるかい?\n答えのない問いに背いて\n季節はまた巡るようで\n天地自然の理すら覆す絆だと\nきっと結末は幸せだ"/><meta name="author" content="DarrenDanielDay"/><meta name="keywords" content="pjsk,projectsekai,どんなけつまつがおのぞみだい,lyrics,歌词"/><title>どんなけつまつがおのぞみだい？ —— 歌词</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/><style>body{--pjsk-tsukasa:#ffbb00;--pjsk-emu:#ff64b9;--pjsk-nene:#33dc99;--pjsk-rui:#bb88ed;--pjsk-miku:#1fc4fc}option[value=tsukasa]{background-color:var(--pjsk-tsukasa)}option[value=emu]{background-color:var(--pjsk-emu)}option[value=nene]{background-color:var(--pjsk-nene)}option[value=rui]{background-color:var(--pjsk-rui)}option[value=miku]{background-color:var(--pjsk-miku)}ruby{margin:0 4px}p.lyric-line{margin:0}@media screen and (min-width:768px){main#lyrics{display:flex;flex-direction:column;height:calc(23 * 32px);flex-wrap:wrap}}</style><script>(()=>{"use strict";var n,o={883:()=>{var n=function(n){return"string"==typeof n.character&&"string"==typeof n.prononciation};const o=JSON.parse('{"hiragana":[{"characters":["emu"],"tokens":[{"word":"夏","prononciation":"なつ"},{"word":"の"},{"word":"暑","pronon
